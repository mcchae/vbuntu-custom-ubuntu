#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang ko_KR
#Language modules to install
langsupport en_US --default=ko_KR
#System keyboard
keyboard kr_kr104
#System mouse
mouse
#System timezone
timezone Asia/Seoul
#Root password
rootpw --disabled
#Initial user
user toor --fullname "toor System User" --iscrypted --password $1$fG6SJ5YT$lJEiSxwAHSnlzaUUDF57b0
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 1 --grow 
part swap --recommended 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=static --ip=192.168.0.1 --netmask=255.255.255.0 --gateway=192.168.0.254 --nameserver=168.126.63.1 --device=eth0
#Firewall configuration
firewall --disabled --trust=eth0 --http --ssh 
#Do not configure the X Window System
skipx
%pre
#/opt/VubuntuServer/preinstall.sh
%post
apt-get --yes purge xscreensaver xscreensaver-data
echo "toor ALL=(ALL:ALL) ALL" >> /etc/sudoers
echo "Vbuntu" > /etc/hostname
echo "127.0.0.1	Vbuntu" >> /etc/hosts
echo "ko_KR.UTF-8 UTF-8
en_US.UTF-8 UTF-8" > /var/lib/locales/supported.d/local
locale-gen
ln -s /etc/X11/xinit/xinput.d/nabi /etc/alternatives/xinput-ko_KR
echo 'LANG="ko_KR.UTF-8"' > /etc/default/locale
sed -e "s/^black=*$/black=syslog usbmux/g" /etc/lxdm/lxdm.conf > /tmp/lxdm.conf
mv /tmp/lxdm.conf /etc/lxdm/lxdm.conf
#/opt/VbuntuServer/postinstall.sh
